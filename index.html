<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Maze Upload and Solve</title>
  <link rel="stylesheet" href="fsdstyles.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Maze Solver</h1>

    <div class="controls">
      <input type="file" id="mazeInput" accept="image/*" style="display: none;" />
      <button class="btn" id="upload-btn">Upload Maze</button>
    </div>

    <div class="maze-images" id="uploaded-maze" style="display: none;">
      <div class="maze-preview-box">
        <h3>Uploaded Maze</h3>
        <div class="maze-preview">
          <canvas id="mazeCanvas"></canvas>
        </div>
        <button class="btn" id="solve-btn" style="display: none;">Solve Maze</button>
      </div>
    </div>

    <div class="maze-images" id="solved-maze-container" style="display: none;">
      <div class="maze-preview-box">
        <h3>Solved Maze</h3>
        <div class="maze-solved" style="position: relative;">
          <canvas id="solvedCanvas"></canvas>
        </div>

        <button class="btn" id="download-btn" style="display: none;">Download PDF</button>
        <button class="btn" id="export-png-btn" style="display: none;">Download PNG</button>
        <button class="btn" id="reset-btn" style="display: none;">Reset</button>

        <div id="animation-controls" style="display: none; margin-top: 1rem; text-align: center;">
          <label for="speedRange"><strong>Speed:</strong></label>
          <input type="range" id="speedRange" min="1" max="100" value="50" style="margin: 0 10px;">
          <label for="colorPicker"><strong>Path Color:</strong></label>
          <input type="color" id="colorPicker" value="#ff0000" style="margin: 0 10px;">
          <button class="btn" id="toggleAnimation" style="margin-left: 10px;">Pause</button>
        </div>

        <div id="stepCounter" style="margin-top: 10px; font-weight: bold;">Step: 0</div>

        <div style="margin-top: 15px;">
          <label for="bgmVolume"><strong>BGM Volume:</strong></label>
          <input type="range" id="bgmVolume" min="0" max="1" step="0.01" value="0.5" />
        </div>
      </div>
    </div>
  </div>

  <audio id="bgm" src="devara_all_hail.mp3" preload="auto" loop></audio>
  <audio id="clickSound" src="click.mp3" preload="auto"></audio>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="fsdcontrol.js"></script>
</body>
</html>
